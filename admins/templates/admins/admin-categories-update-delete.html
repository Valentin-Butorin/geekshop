{% extends 'admins/base.html' %}

{% block content %}
    <h1 class="mt-4">Редактирование категории</h1>
    <form action="{% url 'admins:admin_categories_update' selected_category.id %}" method="post">
        {% csrf_token %}
        <div class="form-row">
            <div class="col-lg-6">
                <label class="small mb-1" for="{{ form.name.id_for_label }}">Наименование категории</label>
                {{ form.name }}
            </div>
        </div>
        <div class="form-row mb-2">
            <div class="col-lg-12">
                <label class="small mb-1" for="{{ form.description.id_for_label }}">Описание категории</label>
                {{ form.description }}
            </div>
        </div>
        <div class="form-row">
            <div class="col-lg-12" style="margin-top: 33px;">
                <input class="btn btn-info btn-block" type="submit" value="Сохранить">
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-lg-12" style="margin-top: 33px;">
            <form action="{% url 'admins:admin_categories_delete' selected_category.id %}" method="post">
                {% csrf_token %}
                <input class="btn btn-danger btn-block" type="submit" value="Удалить">
            </form>
        </div>
    </div>
{% endblock %}
